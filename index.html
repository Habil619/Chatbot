<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    
    <form method="POST">
        <input type="text" name="user_message" placeholder="Your message...">
        <button type="submit">Send</button>
    </form>
    
    {% if user_message %}
    <p><strong>You:</strong> {{ user_message }}</p>
    <p><strong>Bot:</strong> {{ bot_response }}</p>
    {% endif %}
</body>
</html>
